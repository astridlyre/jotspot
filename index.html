              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          <span
            class="inline-block ml-4 text-sm font-semibold whitespace-no-wrap"
            >Delete All Notes</span
          >
        </button>
      </nav>
      <main class="w-full p-8 flex flex-col items-center justify-start">
        <div
          class="max-w-screen-sm w-full rounded-lg relative border-2 border-gray-800 flex flex-col justify-center z-10"
          id="note-form"
        >
          <div
            id="note-mask"
            class="inset-0 fixed hidden"
            style="z-index: -1"
          ></div>
          <div
            class="absolute right-0 top-0 items-center mr-1 mt-1 hidden"
            id="note-cancel-container"
          >
            <button id="note-cancel-btn" class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-6 h-6"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <input
            type="text"
            hidden="true"
            class="pl-4 pr-10 bg-transparent border-none py-2 outline-none focus:outline-none placeholder-gray-600 w-full text-gray-400 text-2xl font-semibold"
            id="note-title-input"
            placeholder="Title"
            autocomplete="off"
          />
          <div
            id="note-body-input"
            contenteditable="true"
            class="px-4 py-2 mt-1 focus:outline-none text-gray-400 placeholder-gray-600"
            placeholder="Take a note..."
          ></div>
          <div class="w-full items-end hidden" id="note-toolbar">
            <div class="mb-3 mx-4">
              <label for="color-gray">
                <input
                  type="radio"
                  name="color-pickers"
                  id="color-gray"
                  class="hidden"
                  value="text-gray-800 border-gray-800 bg-gray-800"
                  checked
                />
                <span
                  class="color-btn inline-block bg-gray-800"
                  tabindex="0"
                ></span>
              </label>
              <label for="color-yellow">
                <input
                  type="radio"
                  name="color-pickers"
                  id="color-yellow"
                  class="hidden"
                  value="text-yellow-800 border-yellow-800 bg-yellow-800"
                />
                <span
                  class="color-btn inline-block bg-yellow-800"
                  tabindex="0"
                ></span>
              </label>
              <label for="color-red">
                <input
                  type="radio"
                  name="color-pickers"
                  id="color-red"
                  class="hidden"
                  value="text-red-800 border-red-800 bg-red-800"
                />
                <span
                  class="color-btn inline-block bg-red-800"
                  tabindex="0"
                ></span>
              </label>
              <label for="color-blue">
                <input
                  type="radio"
                  name="color-pickers"
                  id="color-blue"
                  class="hidden"
                  value="text-blue-800 border-blue-800 bg-blue-800"
                />
                <span
                  class="color-btn inline-block bg-blue-800"
                  tabindex="0"
                ></span>
              </label>
              <label for="color-indigo">
                <input
                  type="radio"
                  name="color-pickers"
                  id="color-indigo"
                  class="hidden"
                  value="text-indigo-800 border-indigo-800 bg-indigo-800"
                />
                <span
                  class="color-btn inline-block bg-indigo-800"
                  tabindex="0"
                ></span>
              </label>
              <label for="color-green">
                <input
                  type="radio"
                  name="color-pickers"
                  id="color-green"
                  class="hidden"
                  value="text-green-800 border-green-800 bg-green-800"
                />
                <span
                  class="color-btn inline-block bg-green-800"
                  tabindex="0"
                ></span>
              </label>
              <label for="color-teal">
                <input
                  type="radio"
                  name="color-pickers"
                  id="color-teal"
                  class="hidden"
                  value="text-teal-800 border-teal-800 bg-teal-800"
                />
                <span
                  class="color-btn inline-block bg-teal-800"
                  tabindex="0"
                ></span>
              </label>
              <label for="color-pink">
                <input
                  type="radio"
                  name="color-pickers"
                  id="color-pink"
                  class="hidden"
                  value="text-pink-800 border-pink-800 bg-pink-800"
                />
                <span
                  class="color-btn inline-block bg-pink-800"
                  tabindex="0"
                ></span>
              </label>
            </div>
            <div class="flex-grow"></div>
            <button id="note-create-btn" class="btn flex" type="button">
              <span class="block mx-2 text-sm font-semibold">Create note</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-6 h-6"
              >
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </button>
          </div>
        </div>
        <ul id="pinned-notes" class="mt-8 w-full"></ul>
        <ul id="notes"></ul>
      </main>
    </div>
  </body>
</html>
